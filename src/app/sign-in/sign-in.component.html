<form class="auth" [formGroup]="loginForm" (ngSubmit)="login()">
  <h1 class="title">Login form</h1>
  <fieldset class="fieldset">
    <div class="form-group">
      <input type="text" formControlName="email" placeholder="email" class="form-control" [ngClass]="{ 'is-invalid': loading && f.email.errors }" />
      <div *ngIf="loading && f.email.errors" class="invalid-feedback">
        <div *ngIf="f.email.errors.required">Email is required</div>
        <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
      </div>
    </div>
    <div class="form-group">
      <input type="password" formControlName="password" placeholder="password" class="form-control" [ngClass]="{ 'is-invalid': loading && f.password.errors }" />
    </div>
    <div *ngIf="loading && f.password.errors" class="invalid-feedback">
      <div *ngIf="f.password.errors.required">Password is required</div>
      <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
    </div>
  </fieldset>
  <fieldset class="fieldset action">
    <button type="submit" class='button'>LOGIN</button>
    <nav>
      <a routerLink="/sign-up" class="link-form">Sign up</a>
    </nav>
  </fieldset>

</form>
<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="example-form">
      <table class="example-full-width" cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="email" [formControl]="loginForm" required>
              <mat-error *ngIf="loginForm.invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Password" [formControl]="loginForm" type="password" name="password" required>
              <mat-error *ngIf="loginForm.invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>
          </td>
        </tr>
      </table>
    </form>
    <mat-spinner [style.display]="loading ? 'block' : 'none'"></mat-spinner>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="login()" color="primary">Login</button>
  </mat-card-actions>
</mat-card>
